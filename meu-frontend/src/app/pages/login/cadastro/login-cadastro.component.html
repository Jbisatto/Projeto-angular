<h2 class="mb-4">Cadastro</h2>

<form (ngSubmit)="onRegister()" class="w-100" style="max-width: 400px;">
  <div class="mb-3">
    <label for="nome" class="form-label">UsuÃ¡rio</label>
    <input type="text" id="nome" class="form-control" [(ngModel)]="nome" name="nome" required>
  </div>

  <div class="mb-3">
    <label for="senha" class="form-label">Senha</label>
    <input type="password" id="senha" class="form-control" [(ngModel)]="senha" name="senha" required>
  </div>

    <label for="confirmPassword" class="form-label">Confirme a senha</label>

  </div>

  <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
</form>
