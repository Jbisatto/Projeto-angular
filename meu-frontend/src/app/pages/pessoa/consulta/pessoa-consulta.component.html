<h2>Consulta de Pessoa</h2>
<div class="d-flex justify-content-end p-4">
  <button class="btn btn-primary" routerLink="/pessoa-cadastra">
  Cadastrar
  </button>
</div>
<div class="container">
  <table class="table">
    <thead class="table-light">
      <tr>
        <th>Nome</th>
        <th>Idade</th>
        <th class= "d-flex gap-2 justify-content-center">Ações</th>
      </tr>
    </thead>
    <tbody>
      @for (p of pessoas; track p.id) {
        <tr>
          <td class="col-6">{{ p.nome }}</td>
          <td class="col-4">{{ p.idade }}</td>
          <td class="col-2">
            <div class = "d-flex gap-2 justify-content-center">
              <button class="btn btn-outline-primary border-0" style="cursor: pointer;" (click)="editar(p)">
                <i class="bi bi-pencil"></i>
              </button>
              <button class="btn btn-outline-danger border-0" style="cursor: pointer;" (click)="deletar(p.id)">
                <i class="bi bi-trash"></i>
              </button>
            </div>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
